<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Orders | Louisiana Travel Association</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://app.glueup.com/compiled/js/eb-widgets.min.js" type="text/javascript"></script>

    <style>
        :root {
            --primary: #004b87; 
            --secondary: #f15a24;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --bg-color: #f8fafc; 
            --card-bg: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
            display: block;
        }

        .hero {
            width: 100%;
            display: flex;
            justify-content: center;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            padding-bottom: 2rem;
        }

        .hero-banner {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            border-radius: 0 0 16px 16px;
        }

        .container {
            max-width: 1000px;
            margin: -2rem auto 4rem;
            padding: 0 1.5rem;
            position: relative;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid #f1f5f9;
        }

        .info-section h2, .card h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .highlight { color: var(--secondary); font-weight: 600; }

        /* Floorplan Specific Styling */
        .floorplan-iframe {
            position: relative;
            width: 100%;
            height: 720px; 
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .eb-widget {
            width: 100%;
            min-height: 900px; 
            border: 0;
            display: block;
            background: transparent;
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 920px) {
            .floorplan-iframe { height: 560px; }
            .container { margin-top: 1rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="#" class="logo">
